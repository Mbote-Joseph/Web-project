        <div class="form-row" style="margin-left: 30%; margin-right: 20%;">
            <div class="col-md-8 Contact" style="text-align: center;">
                <label for="FName" class="fcf-label has-text-weight-normal">First Name</label>
                <input type="text" class="form-control" placeholder="First Name..." name="FName" id="FName"

                <label for="LName" class="fcf-label has-text-weight-normal">Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name..." name="LName" id="LName"

                <label for="Email" class="fcf-label has-text-weight-normal">Email</label>
                <input type="email" name="Email" id="Email" class="form-control" maxlength="80"
                    data-validate-field="Email" placeholder="Email..." required>
                <label for="Message" class="fcf-label has-text-weight-normal">Your message</label><br>
                <textarea style="width: 100%;" name="Message" id="Message" class="form-control" maxlength="1000"
                    rows="6" data-validate-field="Message" placeholder="Message..." required></textarea>
                <hr />
                <h3>Optional</h3>
                <label>Nationality:</label><br>
                <select required id="stateselect" class="form-control" style="text-align: center;">
                    <option>----------------------------------</option>
                    <option value="uae">United Arab Emarite</option>
                    <option value="ksa">Saudi Arabia</option>
                    <option value="kw">kuwait</option>
                    <option value="QA">Qatar</option>
                </select>
                <label>Gender:</label>
                <input type="radio" name="gender" value="m"><label>Male</label>
                <input type="radio" name="gender" value="f"><label>Female</label>
                <label>How do you want to be conacted? </label> <br>
                <input type="checkbox" name="contact{}" value="email"><label>E-mail</label><br>
                <input type="checkbox" name="contact{}" value="phone"><label>phone </label><br>
                <button type="submit" id="submitbtn" value="Submit" class="btn btn-primary">Submit</button>
                <button type="reset" value="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </form><br><br>

    <script>
        let FName = document.getElementById("FName");
        let LName = document.getElementById("LName");
        let email = document.getElementById("Email");
        let Message = document.getElementById("Message");
        let stateselect = document.getElementById("stateselect");
        let state;
        let submitbtn = document.getElementById("submitbtn");

        stateselect.addEventListener("change", (e) => {
            state = e.target.value;
        })

        submitbtn.addEventListener("click", () => {
            if (!FName.value) {
                alert("Enter you First Name");
            } else if (!LName.value) {
                alert("Enter you Last Name");
            } else if (!email.value) {
                alert("Enter you Email Address Name");
            } else if (!Message.value) {
                alert("Message field cannot be empty");
            }
        });
